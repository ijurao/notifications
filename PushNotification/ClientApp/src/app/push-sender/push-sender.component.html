<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group">

      <label class="col-md-2 control-label"
             for="nombreId">Title</label>

      <div class="col-md-8">
        <input class="form-control"
               id="titleId"
               type="text"
               required
               formControlName="title" />
        <span *ngIf="(formGroup.get('title').dirty || formGroup.get('title').touched) && formGroup.get('title').invalid && formGroup.get('title').errors.required">
          Title is required
        </span>

      </div>
    </div>

    <div class="form-group">

      <label class="col-md-2 control-label"
             for="fechaNacimiento">Message</label>

      <div class="col-md-8">

        <input class="form-control"
               id="bodyId"
               type="text"
               required
               formControlName="body" />

        <span *ngIf="(formGroup.get('body').dirty || formGroup.get('body').touched) && formGroup.get('body').invalid && formGroup.get('body').errors.required">
          Message is required
        </span>
      </div>
    </div>

    <div class="col-md-4 col-md-offset-2">
      <span>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!formGroup.valid">
          Send Notification
        </button>

      </span>

    </div>


  </fieldset>
</form>
